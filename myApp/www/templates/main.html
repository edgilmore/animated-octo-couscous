<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="Home"  icon="ion-home" ui-sref="main.home">
    <ion-nav-view name="main-home"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Create"  icon="ion-plus-circled" ui-sref="main.create">
    <ion-nav-view name="main-create"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Join"  icon="ion-log-in" ui-sref="main.join">
    <ion-nav-view name="main-join"></ion-nav-view>
  </ion-tab>
</ion-tabs>
