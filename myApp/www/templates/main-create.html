<ion-view view-title="Login">
  <ion-content class="padding has-header">
    <!-- CREATING -->
    <div class="bar bar-header">
      <h2 class="title">Create Session</h2>
      <span ng-click="createVM.cancelCreate()" class="cancel-create">Cancel</span>
    </div>
    <div class="bar bar-subheader">
      <form class="create-form" role="form"
            ng-submit="createVM.create(createVM.newObject)" novalidate>
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Name</span>
            <input type="text" class="form-control"
                   ng-model="createVM.newObject.name"
                   placeholder="Enter name">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Description</span>
                        <textarea placeholder="Comments" class="form-control"
                                  ng-model="createVM.newObject.description"
                                  placeholder="Enter description"></textarea>
          </label>
        </div>
        <button class="button button-block button-positive" type="submit">Create</button>
      </form>
    </div>
  </ion-content>
</ion-view>
