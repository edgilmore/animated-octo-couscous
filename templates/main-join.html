<ion-view view-title="Join a Choir">
  <ion-content class="padding has-header">
    <!-- LIST -->
    <div class="bar bar-subheader">
      <div class="list card" ng-repeat="session in joinVM.sessions"
           ng-class="{'active':joinVM.isCurrent(session.id)}">
        <div class="item item-icon-right item-icon-left cust-item">
          <h2 class="text-center">{{session.name}}</h2>
          <a ui-sref="choir({ id: session.id })">
            <i class="icon ion-log-in"></i>
          </a>
        </div>
        <div class="item item-body text-center">
          {{session.description}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
